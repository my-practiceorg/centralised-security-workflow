name: Fetch Repo Metadata - Last 30 Days

on:
  workflow_dispatch:  # Trigger manually via UI

jobs:
  fetch-repo-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip

      - name: Run Python script to fetch metadata
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}  # Set this in org or repo secrets
          ORG_NAME: your-org-name
        run: |
          python fetch_metadata.py --github_token $GITHUB_TOKEN --org_name $ORG_NAME

      - name: Upload result CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repos_last_30_days
          path: repos_last_30_days.csv

